<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="node_modules/@babel/polyfill/dist/polyfill.js" type="text/javascript" ></script>
        <script src="node_modules/whatwg-fetch/dist/fetch.umd.js"></script>

        <script src="src/js/mask.js" type="text/javascript" ></script>
        <script src="src/js/sources.js" type="text/javascript" ></script>
        <script src="src/js/news.js" type="text/javascript" ></script>
        <script src="src/js/app.js" type="text/javascript" ></script>

        <link href="dist/cssbundle.css" rel="stylesheet">

    <body> 
        <div class="wrapper">
            <div class="filter">
                <h3>Filter:</h3>
                <div class="keyword-filter">
                    <p class="filter-label">Enter keyword or phrase:</p>
                    <input id="q" type="text" class="keyword-input"/>
                </div>
                <div class="source">
                    <p class="filter-label">Choose source:</p>
                    <div id="sources-checked-list" class="sources-checked-list">
                        
                    </div>
                    <button id="select_src" class="button">Show Sources</button>
                </div>
                <div class="language-filter">
                    <p class="filter-label">Choose language:</p>
                    <select id="language">
                    </select>
                </div>
                <button id="get_news" class="button">Search</button>
                <button id="get_top_news" class="button">Top</button>
            </div>
            <div id ="results" class="results">
            </div>
        </div>
        

<!-- modal -->
        <div id="overlay" class="modal-overlay">
            <div id="modal" class="modal">
            
                <a id="src_close" class="close-modal">
                <svg viewBox="0 0 20 20">
                    <path fill="#000000" d="M15.898,4.045c-0.271-0.272-0.713-0.272-0.986,0l-4.71,4.711L5.493,4.045c-0.272-0.272-0.714-0.272-0.986,0s-0.272,0.714,0,0.986l4.709,4.711l-4.71,4.711c-0.272,0.271-0.272,0.713,0,0.986c0.136,0.136,0.314,0.203,0.492,0.203c0.179,0,0.357-0.067,0.493-0.203l4.711-4.711l4.71,4.711c0.137,0.136,0.314,0.203,0.494,0.203c0.178,0,0.355-0.067,0.492-0.203c0.273-0.273,0.273-0.715,0-0.986l-4.711-4.711l4.711-4.711C16.172,4.759,16.172,4.317,15.898,4.045z"></path>
                </svg>
                </a><!-- close modal -->

                <div class="modal-content">
                    <div class="modal-header">
                        <div class="source-filter">
                            <select id="source-language">
                            </select>
                            <select id="source-country">
                            </select>
                            <select id="source-category">
                            </select>
                            <button id="find_btn" class="button">Find</button>
                        </div>
                    </div>
                    <div id="sources-items" class="sources-items">
                    </div>
                    <div class="modal-footer">
                        <button id="submint_src" class="button">Submit</button>
                    </div>
                </div><!-- content -->
            
            </div><!-- modal -->
        </div><!-- overlay -->
        <div id="loading" class="loading">Loading...</div>
    </body>
</html>
