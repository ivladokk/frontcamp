<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="src/js/config.js"></script>
        <script type="text/javascript" src="src/js/dataService.js"></script>
        <script src="src/js/app.js" type="text/javascript" ></script>
        <link href="src/css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="filter">
                <h3>Filter:</h3>
                <div class="keyword-filter">
                    <p class="filter-label">Enter keyword or phrase:</p>
                    <input type="text" class="keyword-input"/>
                </div>
                <div class="source">
                    <p class="filter-label">Choose source:</p>
                    <div id="sources-checked-list" class="sources-checked-list">
                        
                    </div>
                    <button class="find-source-btn" onclick="showOrHideAllSources()">Find source</button>
                    <div id="sources-all" class="sources-all hidden">
                        <div class="source-filter">
                            <select id="source-language">
                            </select>
                            <select id="source-country">
                            </select>
                            <select id="source-category">
                            </select>
                            <button onclick="getSrc()">get src</button>
                        </div>
                        <div id="sources-items" class="sources-items">
                            
                        </div>

                    </div>
                </div>
                <div class="language-filter">
                    <p class="filter-label">Choose language:</p>
                    <select id="language">
                    </select>
                </div>
                <button onclick="getNews()">Search</button>
            </div>
            <div class="results">
                <h3>Results:</h3>
            </div>
            
        </div>

    </body>
</html>
