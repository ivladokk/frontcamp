<form>
    <div class="form-group">
        <label>Title</label>
        <input [(ngModel)]="article.title" [ngModelOptions]="{standalone: true}" placeholder="title" class="form-control">
    </div>
    <div class="form-group">
            <label>Description</label>
            <input [(ngModel)]="article.description" [ngModelOptions]="{standalone: true}" placeholder="title" class="form-control">
    </div>
    <div class="form-group">
        <label>Content</label>
        <textarea [(ngModel)]="article.content" [ngModelOptions]="{standalone: true}" class="form-control" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label>Image</label>
        <input [(ngModel)]="article.urlToImage" [ngModelOptions]="{standalone: true}" placeholder="title" class="form-control">
    </div>
    <div class="form-group">
        <label>Date</label>
        <input [(ngModel)]="article.publishedAt" [ngModelOptions]="{standalone: true}" placeholder="title" class="form-control">
    </div>
    <div class="form-group">
        <label>Author</label>
        <input [(ngModel)]="article.author" [ngModelOptions]="{standalone: true}" placeholder="title" class="form-control">
    </div>
    <div class="form-group">
        <label>Source URL</label>
        <input [(ngModel)]="article.url" [ngModelOptions]="{standalone: true}" placeholder="title" class="form-control">
    </div>    
    <button class="btn btn-primary mb-2" (click)="save()">Save</button> 

    <button class="btn btn-primary mb-2" (click)="cancel()">Cancel</button>
</form>
